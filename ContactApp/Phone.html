<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Designing A PhoneContactApp</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="myProject">
    <div class="menu">
        <div class="mee"></div>
        <div class="main">
            <div class="list">
                <img class="mYpics" src="PictureAssert/picture2.png" alt="Phone Image" width="150" height="152">
                <div class="header">
                    <ul>
                        <li style="color:#190307"><b>About Us</b></li>
                        <li style="color:#190307"><b>Contact Us</b></li>
                        <li style="color:#1e040a"><b>Services</b></li>
                        <li style="color:#150309"><b>Email Us</b></li>
                        <li style="color:#100207"><b>Reviews</b></li>
                        <li style="color:#1b040a"><b>Dashboard</b></li>
                        <li style="color:#15040a"><b>Profiles</b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="containerSupport">
            <div class="registerSection">
                <img src="pics/stock.png" width="350px" height="350px" class="formImage">
                <div class="registerPlace">
                    <form action="#">
                        <button class="regis">REGISTER HERE</button>
                        <div class="userRegistration">
                            <div class="userDetails">
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Enter Your Full Name" required>
                            </div>
                            <div class="userDetails">
                                <span class="details">First Name</span>
                                <input type="text" placeholder="Enter Your First Name" required>
                            </div>
                            <div class="userDetails">
                                <span class="details">Last Name</span>
                                <input type="text" placeholder="Enter Your Last Name" required>
                            </div>
                            <div class="userDetails">
                                <span class="details">Email</span>
                                <input type="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="userDetails">
                                <span class="details">Phone Number</span>
                                <input type="tel" placeholder="Enter Your Mobile Contact" required>
                            </div>
                            <div class="userDetails">
                                <span class="details">Username</span>
                                <input type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="userDetails">
                                <span class="details">Gender</span>
                                <select required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                                </select>
                            </div>
                            <div class="userDetails">
                                <span class="details">Password</span>
                                <input type="password" placeholder="Set a Password" required>
                            </div>
                            <div class="submitPlace">
                                <input type="submit" value="Register">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
